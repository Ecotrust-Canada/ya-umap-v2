<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Young Agrarians</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="../css/marketing.css">
    <link rel="stylesheet" href="../fonts/stylesheet.css">

</head>

<body>

    <header>
        <a class="brand" href="#"><img src="../images/young-agrarians-text.png"></a>
        <ul class="nav">
            <li class="nav-item"><a href="#about">ABOUT</a></li>
            <li class="nav-item"><a href="#events">EVENTS</a></li>
            <li class="nav-item"><a href="#tools">TOOLS</a></li>
            <li class="nav-item"><a href="#media-farm">MEDIA FARM</a></li>
            <li class="nav-item"><a href="#contact-us">CONTACT US</a></li>
            <li class="nav-item"><a href="#donate">DONATE</a></li>
        </ul>
    </header>

    <div class="listing-edit">
        <ul class="tabs">
            <li>Categories</li>
            <li>Login</li>
            <li>Description</li>
            <li>Contact</li>
        </ul>

        <!-- The above form looks like this -->
        <form>
          <h3>Manage Your Listings</h3>
          <div class="row">
            <div class="two columns">
              <label for="address">Address</label>
            </div>
            <div class="four columns">
              <input type="text" class="u-full-width" name="address1" placeholder="address line 1">
              <input type="text" class="u-full-width" name="address2" placeholder="address line 2">
              <div class="row">
                <input type="text" class="five columns" placeholder="city" name="city">
                <input type="text" class="three columns" placeholder="province" name="province">
                <input type="text" class="four columns" placeholder="country" name="country">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="two columns">Phone</div>
            <div class="four columns">
                <div class='row'>
                  <input type="text" name="phone" class="two columns" placeholder="area code">
                  <input type="text" name="phone" class="three columns">
                  <input type="text" name="phone" class="four columns">
                </div>
            </div>
          </div>

          <div class="row">
            <div class="two columns">Website</div>
            <div class="four columns">
              <input type="text" class="u-full-width" name="website">
            </div>
          </div>
          
          <div class="row">
            <div class="two columns">Email</div>
            <div class="four columns">
              <input type="text" class="u-full-width" name="facebook">
            </div>
          </div>

          <div class="row">
            <div class="two columns">Facebook</div>
            <div class="four columns">
              <input type="text" class="u-full-width" name="facebook">
            </div>
          </div>

          <div class="row">
            <div class="two columns">Twitter</div>
            <div class="four columns">
              <input type="text" class="u-full-width" name="twitter">
            </div>
          </div>

          <input class="button-primary" type="submit" value="Submit">
        </form>

    </div>

</body>

</html>
